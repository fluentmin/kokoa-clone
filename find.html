<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span class="screen-header__cog">
          <i class="fas fa-cog fa-lg"></i>
          <div class="cog__dot"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#GTS</h5>
            <h6 class="open-post__hashtags">#girrafe#tall#strong</h6>
            <div class="open-post__members">
              <img
                src="https://w.namu.la/s/408e3841e533fb1ff92b7f1c96c97fbc7d04db8e011e8a21e61bf96adadcdf435f4a98c100a5ad6172edeb3f66751ec9400bcfe884536103a3eb1548c241a4e191a23806d64fc32c7ba3fad6ee460862e0fe2078f17be87a243d728e4187cbcc7669ae0e563f71e1e18ef8b16d4f1c7b"
              />
              <span class="open-post__member-count">712 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status--active">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://www.sciencetimes.co.kr/wp-content/uploads/2021/03/giraffe-5128394_1920-768x960.jpg"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#AVOABO</h5>
            <h6 class="open-post__hashtags">#avocado#verycute</h6>
            <div class="open-post__members">
              <img
                src="https://w.namu.la/s/6c46efb921c2a7d48df11a3393b8d96417f2d492976ae4c83217235dbb0c1ff6fb3dacf376e1194f212edefde85a843091c4a8cafcbdba5d0d876c1ff49e8b0dc6e3adb7ea1e7538bd6d0c968f75089e8be36dfc2db2211b3f327c60970a02008219ef63437ef945ff85e0da8569809e"
              />
              <span class="open-post__member-count">198 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status--locked">Locked</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://previews.123rf.com/images/kahovsky/kahovsky1803/kahovsky180300069/98519348-dr%C3%B4le-heureux-mignon-heureux-souriant-avocat-ic%C3%B4ne-d-illustration-vectorielle-personnage-dessin-anim.jpg?fj=1"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>72</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big TT</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
