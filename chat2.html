<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Alpaca - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">알 파카</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, Jan 30, 2022</div>

      <div class="message-row">
        <img
          src="https://img.insight.co.kr/static/2020/09/10/700/v5zf0fcqnlo76789k335.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">알 파카</span>
          <div class="message__info">
            <span class="message-bubble">한글도 쓸 수 있어!</span>
            <span class="message-time"></span>
          </div>
        </div>
      </div>
      <div class="message-row --continue-message">
        <img />
        <div class="message-row__content">
          <span class="message__author"></span>
          <div class="message__info">
            <span class="message-bubble">굉장하지?</span>
            <span class="message-time">17:30</span>
          </div>
        </div>
      </div>
      <div class="message-row --continue-message">
        <img />
        <div class="message-row__content">
          <span class="message__author"></span>
          <div class="message__info">
            <span class="message-bubble">대답좀</span>
            <span class="message-time">18:25</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big TT</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
